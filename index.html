<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/page_layout.css">
    <link rel="stylesheet" href="styles/playing-field-layout.css">
    <link rel="stylesheet" href="styles/boxes.css">
    <link rel="stylesheet" href="styles/texts.css">
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <div id="page-container">
        <div id="page-header"><h1 id="page-title">Rock Paper Scissors</h1></div>
        <div id="page-body">
            <div id="body-header">
                <h2 class="text">Player</h2>
                <h2 class="text">Computer</h2>
            </div>
            <div id="body-main">
                <div class="body-main-field">
                    <img class="player-choice-box" src="resources/rock.png" alt="Player Rock">
                    <img class="player-choice-box" src="resources/paper.png" alt="Player Paper">
                    <img class="player-choice-box" src="resources/scissors.png" alt="Player Scissors">
                </div>
                <div class="body-main-field">
                    <div class="text" id="score">0 - 0</div>
                    <div id="winner-box"><img src="" alt="Winner goes here"></div>
                </div>
                <div class="body-main-field">
                    <img id="computer-choice-box" src="resources/robot.png" art="Comuter Selection Box">
                    <img id="restart-box" src="resources/replay.png" alt="Restart Button">
                </div>
            </div>
        </div>
        <div id="page-footer"></div>
    </div>
</body>
</html>
